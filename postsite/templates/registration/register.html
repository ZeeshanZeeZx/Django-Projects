{% extends "layout.html" %}

{% block content %}
<div class="container m-5 border p-5 shadow-lg">
    <h2 class="container mb-3">Register Form</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have account? <a href="{% url 'login' %}">Login Here</a></p>
{% endblock  %}
