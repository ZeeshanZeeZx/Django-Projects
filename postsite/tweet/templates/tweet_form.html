{% extends "layout.html" %}

{% block title %}
    PostSite
{% endblock %}

{% block content %}
<div class="container m-5 border p-5 shadow-lg">
    <form method="post" enctype='multipart/form-data' class="form-group">
        {% csrf_token %}
        <div class="form-group row">
            <h1 class="mb-4">{% if form.instance.pk %}Edit Tweet {% else %} Create Tweet {% endif %}</h1>
            {{ form }}
            <button class="btn btn-success m-3" type="submit"> Submit </button>
        </div>
    </form>
    <a href="{% url 'tweet_list' %}"> Back to tweet List </a> 
</div>
{% endblock %}
